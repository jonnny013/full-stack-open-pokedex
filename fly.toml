# fly.toml app configuration file generated for jonnny013-pokedex on 2024-01-11T14:55:02+08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "jonnny013-pokedex"
primary_region = "hkg"

[deploy]
  release_command = "npm run build"
  strategy = "bluegreen"

[processes]
  app = "node app.js"

[build]
  [build.args]
    NODE_VERSION = "16.20.2"

[env]
  PORT = "3000"

[[services]]
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    handlers = ["http"]
    port = 3000
  
  [[services.http_checks]]
    interval = 10000
    grace_period = "10s"
    method = "get"
    path = "/health"
    protocol = "http"
    timeout = 200000
    tls_skip_verify = false
    [services.http_checks.headers]

  [[services.tcp_checks]]
    grace_period = "10s"
    interval = "15s"
    restart_limit = 0
    timeout = "155s"


[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024
